<div class="row">
  <div class="col-md-4 p-4" *ngFor="let product of products">
    <div class="card card-photo" (click)="selectedProduct(product.id)">
      <div class="card-header">
        {{product.title}}
      </div>
      <img [src]="product.image" alt="" class="img-card-top w-100">
      <div class="card-body">{{ product. description }}</div>
    </div>
  </div>
</div>
