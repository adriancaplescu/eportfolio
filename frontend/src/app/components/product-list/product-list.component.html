<div *ngFor="let product of products">
    <mat-card>
      <img mat-card-image [src]="product.image" alt="{{ product.title }}">
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
</div>
