<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div *ngIf="product; else loading">
                <div class="card mb-5">
                    <div class="row no-gutters">
                        <div class="col-md-5">
                            <img 
                                [src]="product.image" 
                                class="card-img p-2" 
                                alt="{{ product.title }}" 
                                style="cursor: pointer;" 
                                (click)="photoInput.click()">
                            <input 
                                type="file" 
                                class="d-none" 
                                (change)="onImageSelected($event)" 
                                #photoInput>
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <form (submit)="updateProduct()">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea [(ngModel)]="product.description" name="description" id="description" rows="2" class="form-control" placeholder="Description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="link">Client Link</label>
                                        <input [(ngModel)]="product.link" name="link" id="link" type="text" class="form-control" placeholder="Client Link">
                                    </div>
                                    <div class="form-group">
                                        <label for="displayStatus">Display Product</label>
                                        <select [(ngModel)]="product.displayStatus" name="displayStatus" id="displayStatus" class="form-control">
                                            <option [ngValue]="true">Yes</option>
                                            <option [ngValue]="false">No</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-primary btn-block mx-auto d-flex justify-content-center" style="width: 150px;" (click)="updateProduct()">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger custom-btn" (click)="deleteProduct()">Delete</button>
            </div>
            <ng-template #loading>
                <h1>Loading...</h1>
            </ng-template>
        </div>
    </div>
</div>
